<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录</title>
    <link rel="stylesheet" href="css/Login.css">
</head>
<body>
<div class="box">
    <div th:switch="${model}">
        <h2 th:case="login">喵卷星登录</h2>
        <h2 th:case="Clogin">管理员登录</h2>
        <h2 th:case="register">注册</h2>
    </div>
    <script language="javascript" type="text/javascript">
        function checkpwd() {
            var p1 =document.getElementById("pwd").value;//获取密码框的值
            var p2 =document.getElementById("agpwd").value;//获取重新输入的密码值
            if (p1 !=p2) {//判断两次输入的值是否一致，不一致则显示错误信息
                alert("密码不一致请核查");
                return false;
            }
        }
    </script>


    <form  th:action="${goway}" method="post">
        <div class="inputBox">
            <input type="tel" name="tel" required="" pattern="[0-9]{11}">
            <label>手机号/账号</label>
        </div>
        <div class="inputBox">
            <input type="password" id="pwd" name="pwd" required="" >
            <label>密码</label>
        </div>
        <div th:switch="${model}">
            <div th:case="register" class="inputBox">
                <input type="password" id="agpwd" name="agpwd" required=""  onchange="checkpwd()" >
                <label>再次输入密码</label>
                <div id="msg" style="color:red;"></div>
            </div>
        </div>
        <div th:switch="${model}">
            <div th:case="register" class="inputBox">
                <input type="email" name="email" required="" id="email">
                <label>邮箱</label>
            </div>
        </div>
        <div th:switch="${model}">
            <div th:case="register" class="inputBox">
                <input type="username" name="username" required="" >
                <label>用户名</label>
            </div>
        </div>
        <div th:switch="${model}">
            <input th:case="login" type="submit" name="" value="登录">
            <input th:case="Clogin" type="submit" name="" value="登录">
            <input th:case="register" type="submit" id="button_register" name="" value="注册">
        </div>

        <div th:if="${ismember}" class="wrong">
            <h5 th:text="${wrong}"></h5>
        </div>
        <div th:switch="${model}">
            <div th:case="login" calss="other">
                <a href="/register" id="register">用户注册</a>
                <a href="/Clogin" id="Clogin">管理员登录</a>
            </div>
            <div th:case="Clogin" calss="other">
                <a href="/register" id="register">用户注册</a>
                <a href="/login" id="Clogin">用户登录</a>
            </div>
            <div th:case="register" calss="other">
                <a href="/login" id="register">用户登录</a>
                <a href="/Clogin" id="Clogin">管理员登录</a>
            </div>
        </div>
    </form>
</div>
</body>

</html>
